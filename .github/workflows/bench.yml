name: Benchmarking

on:
  push:
    branches:
      - main

permissions:
  contents: read
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  #

  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Start Redis
        uses: supercharge/redis-github-action@1.8.1
        with:
          redis-version: 7

      - name: Run benchmarks
        run: just bench

      - name: Copy report to docs
        run: |
          mkdir -p docs/benchmarks
          cp -f .benchmarks/report.html docs/benchmarks/index.html

      - name: Commit updated benchmark docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/benchmarks/index.html
          git diff --cached --quiet || git commit -m "docs: update benchmark report [skip ci]"
          git push

      - name: Upload benchmark report
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-report
          path: |
            .benchmarks/report.html
            .benchmarks/*.json

